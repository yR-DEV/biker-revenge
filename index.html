<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>B I K E R - R E V E N G E</title>
    <style>
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			} 
			#backgroundCanvas {
				z-index: -3;
      }
      #mainCanvas {
        z-index: -2;
      }
      #bikerCanvas {
        z-index: -1;
      }
      #scoreCanvas {
        z-index: 0
      }
		</style>
  </head>

<!-- You use 3 canvases so you will not have to redraw the entire game each frame -->

  <body>
    <!-- Canvas for panning background -->
    <canvas id="backgroundCanvas", height="600", width="800">
      If the game doesnt load you need to try a different browser my user dude(ette)
    </canvas>
    <!-- Main canvas -->
    <canvas id="mainCanvas", height="600", width="800">
    </canvas>
    <!-- Canvas for the player -->
    <canvas id="bikerCanvas", height="600", width="800">
    </canvas>
    <!-- Canvas for the score/menu -->
    <canvas id="scoreCanvas", height="600", width="800">
    </canvas>
    <script src="./js/app.js"></script>
  </body>
</html>
